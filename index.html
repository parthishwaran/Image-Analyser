<!DOCTYPE html>
<html>
<head>
    <title>Image Analyzer</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .result-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        .model-result {
            flex: 1;
            min-width: 300px;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .analysis-section {
            width: 100%;
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
        }
        .comparison {
            border: 1px solid #ddd;
            background-color: #f0f8ff;
        }
        .consensus {
            border: 1px solid #d4edda;
            background-color: #d4edda;
        }
        pre {
            white-space: pre-wrap;
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 3px;
        }
        h3 {
            margin-top: 0;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Image Analyzer</h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" name="image" id="imageInput" accept="image/*" required>
        <button type="submit">Analyze Image</button>
    </form>
    
    <div id="result">
        <img id="uploadedImage" style="max-width: 300px; max-height: 300px; display: none; margin: 20px 0;" src="#" alt="Uploaded Image">
        
        <div id="loading" style="display: none;">
            <p>Analyzing image with both models...</p>
        </div>
        
        <div id="resultsContainer" style="display: none;">
            <h2>Analysis Results:</h2>
            <div class="result-container">
                <div class="model-result" id="model1Result">
                    <h3 id="model1Name"></h3>
                    <pre id="model1Text"></pre>
                </div>
                <div class="model-result" id="model2Result">
                    <h3 id="model2Name"></h3>
                    <pre id="model2Text"></pre>
                </div>
            </div>
            
            <div class="analysis-section comparison" id="comparisonResult"></div>
            
            <div class="analysis-section consensus">
                <h3>Final Consensus Output</h3>
                <pre id="consensusResult"></pre>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
